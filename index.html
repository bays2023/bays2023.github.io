<!DOCTYPE html>
<html>
<head>
	<title>Share Quote</title>
	<style>
		body{
			background-color: #FFF;
		}
		.title{
			color: #000;
			font-size: 36pt;
			text-align: center;
		}
		.initalBtn{
			background-color: #888;
			border: none;
			color: #FFF;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
		.resultBtn{
			background-color: #888;
			border: none;
			color: #FFF;
			padding: 1in 1in;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			visibility: hidden;
		}
		.verse{
			text-align: center;
			visibility: visible;
		}
	</style>
</head>
<body>
	<h1 class="title" id="title">Welcome</h1>
	<h1 class="verse" id="verse"></h1>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
	<script src=verses.js></script>
	<script src=index.js></script>
	<select name="material-selector" style="initalBtn" id="material-selector">
		<option value="[1,73]">Through Acts 2</option>
		<option value="[1,253]">Through Acts 7</option>
		<option value="[1,270]">Through Acts 8:17</option>
		<option value="[1,384]">Through Acts 10</option>
		<option value="[1,414]">Through Acts 11</option>
		<option value="[1,439]">Through Acts 12</option>
		<option value="[1,491]">Through Acts 13</option>
		<option value="[1,519]">All material</option>
	</select>
	<button onclick="quoteBtn(0)" class="initalBtn" id="quoteBtn">Quote</button>
	<button onclick="quoteBtn(1)" class="initalBtn" id="bequotedBtn">Be quoted to</button>
	<br>
	<button onclick="verseResult(1)" class="resultBtn" id="verseCorrect">Next Verse</button>
	<br>
	<br>
	<!--
	<button onclick="verseResult(1)" class="resultBtn" id="verseIncorrect">incorrect</button>
	-->
</body>
