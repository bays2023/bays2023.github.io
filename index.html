<!DOCTYPE html>
<html>
<head>
	<title>Share Quote</title>
	<style>
		body{
			background-color: #FFF;
		}
		.title{
			color: #000;
			font-size: 36pt;
			text-align: center;
		}
		.initalBtn{
			background-color: #888;
			border: none;
			color: #FFF;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
		.resultBtn{
			background-color: #888;
			border: none;
			color: #FFF;
			padding: 1in 1in;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			visibility: hidden;
		}
		.verse{
			text-align: center;
			visibility: visible;
		}
	</style>
</head>
<body>
	<h1 class="title" id="title">Welcome</h1>
	<h1 class="verse" id="verse"></h1>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
	<script src=verses.js></script>
	<script src=index.js></script>
	<select name="material-selector" style="initalBtn" id="material-selector">
		<option value="[1,514]">All material</option>
		<option value="[1,64]">The Bible Is the Infallible Word of God</option>
		<option value="[1,10]">1A</option>
		<option value="[1,25]">1B</option>
		<option value="[1,42]">1C</option>
		<option value="[1,48]">1D</option>
		<option value="[1,48]">1E</option>
		<option value="[1,125]">One God, the Mighty God in Christ</option>
		<option value="[1,84]">2A</option>
		<option value="[1,90]">2B</option>
		<option value="[1,116]">2C</option>
		<option value="[1,125]">2D</option>
		<option value="[1,299]">Sin and Salvation</option>
		<option value="[1,132]">3A</option>
		<option value="[1,148]">3B</option>
		<option value="[1,172]">3C</option>
		<option value="[1,181]">3D</option>
		<option value="[1,186]">3E</option>
		<option value="[1,196]">3F</option>
		<option value="[1,207]">3G</option>
		<option value="[1,212]">3H</option>
		<option value="[1,227]">3H1</option>
		<option value="[1,234]">3H2</option>
		<option value="[1,264]">3I</option>
		<option value="[1,277]">3I1</option>
		<option value="[1,299]">3I2</option>
		<option value="[1,514]">Christian Living</option>
	</select>
	<button onclick="quoteBtn(0)" class="initalBtn" id="quoteBtn">Quote</button>
	<button onclick="quoteBtn(1)" class="initalBtn" id="bequotedBtn">Be quoted to</button>
	<br>
	<button onclick="verseResult(1)" class="resultBtn" id="verseCorrect">Next Verse</button>
	<br>
	<br>
	<h1 class="verse" id="remaining" style="display:none"></h1>

</body>
